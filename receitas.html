<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <div class="container-fluid bg-warning py-4">
      <div class="d-flex flex-wrap gap-3" id="pnlCatalogo"></div>
    </div>

    <script>
      const receitas = [
        {
          titulo: "Arroz de Couve-Flor",
          imagem: "https://d1uz88p17r663j.cloudfront.net/original/539ef52d0d66c1304a43e9cab8c2c678_arroz-couve-flor-cremoso-receitas-nestle.jpg",
          preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
          ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
        },
        {
            titulo: "Bolo de Café",
            imagem: "https://www.receiteria.com.br/wp-content/uploads/bolo-de-cafe-rapido-00.jpg",
            preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
            ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
        },
        {
            titulo: "Coxinha de Brigadeiro",
            imagem: "https://conteudo.imguol.com.br/c/entretenimento/49/2021/05/31/coxinha-de-brigadeiro-com-morango-1622492449118_v2_1920x1440.jpg",
            preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça o fogo baixo. Envolva os morangos e passe no granulado.",
            ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
        }
      ];

      function getListaIngredientes(receita) {
        const lista = receita.ingredientes.map(
          (ingrediente) => `<li>${ingrediente}</li>`
        ).reduce((prev, next) => prev + next, "");
        return `<ul>${lista}</ul>`;
      }

      function getCard(receita) {
        return `<div class="card" style="width: 250px">
                    <img src="${receita.imagem}" class="card-img-top" />
                    <div class="card-body">
                        <h3 class="card-title">${receita.titulo}</h3>
                        <div class="card-text">${getListaIngredientes(
                          receita
                        )}</div>
                        <hr />
                        <div>${receita.preparo}</div>
                    </div>
                </div>`;
      }

      function preencheCatalogo() {
        const catalogo = document.getElementById("pnlCatalogo");
        const cards = receitas
          .map((receita) => getCard(receita))
          .reduce((prev, next) => prev + next, "");
        catalogo.innerHTML = cards;
      }
    </script>
  </body>
</html>
